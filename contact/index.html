nav: contact
layout: default

<div class="contact-form">
  <form action="https://formspree.io/f/m@felipedornelas.com" method="POST">
  <input type="email" name="_replyto" placeholder="Email Address" required/>
  <input type="text" name="_subject" placeholder="Subject" required/>
  <textarea type="text" name="content" rows="8" placeholder="Message" required></textarea>

  <input type="text" name="_gotcha" style="display:none" />

  <input type="hidden" name="_next" value="{{ site.url }}/thanks" />
  <input type="submit" value="Send"/>
  </form>
</div>
